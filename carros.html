<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carros à Venda | Carros Premium</title>
    <style>
        /* ====== ESTILO GERAL ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ====== CABEÇALHO ====== */
        header {
            background: linear-gradient(90deg, #000, #111, #222);
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
            border-bottom: 2px solid #ff0000;
        }

        header h1 {
            font-size: 1.8em;
            text-transform: uppercase;
            color: #ff0000;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff0000;
        }

        nav a {
            color: #fff;
            margin-left: 25px;
            font-weight: 600;
            text-transform: uppercase;
            transition: 0.3s;
            position: relative;
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            background: #ff0000;
            bottom: -5px;
            left: 0;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ff0000;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* ====== CONTEÚDO PRINCIPAL ====== */
        main {
            padding: 60px 10%;
            text-align: center;
        }

        main h2 {
            font-size: 2.3em;
            margin-bottom: 40px;
            text-transform: uppercase;
            color: #e0e0e0;
            text-shadow: 0 0 15px #ff0000;
        }

        .carros-lista {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            justify-items: center;
        }

        /* ====== CARDS ====== */
        .carros-card {
            background: linear-gradient(145deg, #111, #1a1a1a);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 320px;
        }

        .carros-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
        }

        .carros-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #ff0000;
        }

        .carros-card h3 {
            font-size: 1.4em;
            margin: 15px 0 5px;
            color: #fff;
            text-transform: capitalize;
        }

        .carros-card p {
            color: #ccc;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #ff0000, #0055ff);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(90deg, #ff4d4d, #3399ff);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        /* ====== RODAPÉ ====== */
        footer {
            background-color: #111;
            padding: 20px 0;
            text-align: center;
            color: #aaa;
            border-top: 2px solid #ff0000;
            font-size: 0.9em;
        }

        /* ====== RESPONSIVIDADE ====== */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                margin-top: 10px;
            }

            nav a {
                display: inline-block;
                margin: 10px;
            }

            .carros-card img {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Carros Premium</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="carros.html">Carros</a>
            <a href="contato.html">Contatos</a>
        </nav>
    </header>

    <main>
        <h2>Carros Disponíveis</h2>
        <div class="carros-lista">
            <div class="carros-card">
                <img src="mercedes.jpg" alt="carro 1">
                <h3>Mercedes ???</h3>
                <p>R$ 365.000</p>
                <a class="btn" href="detalhes.html">Ver Detalhes</a>
            </div>

            <div class="carros-card">
                <img src="bmw.jpg" alt="carro 2">
                <h3>BMW ????1</h3>
                <p>R$ 58.000</p>
                <p>Cor: Azul</p>
                <a class="btn" href="detalhes.html">Ver Detalhes</a>
            </div>

            <div class="carros-card">
                <img src="porshe.jpg" alt="carro 3">
                <h3>Porsche ????</h3>
                <p>R$ 58.000</p>
                <p>Cor: Azul</p>
                <a class="btn" href="detalhes.html">Ver Detalhes</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AutoVendas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
